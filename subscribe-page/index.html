<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Subscribe Page</title>
</head>
<body>
    <div class="main-container">
        <h2 class="main-heading">Sign up for newsletters</h2>
        <div class="subscribe-options">

            <div class="subscribe-options__option" id="daily-bits">
                <input class="checkbox" type="checkbox" id="daily-bits-check" name="daily-bits-check">
                <p class="subscribe-options__option-title">Daily Bits</p>
                <p class="subscribe-options__option-info">Today's biggest news</p>
            </div>

            <div class="subscribe-options__option" id="exchange">
                <input class="checkbox" type="checkbox" id="exchange-check" name="exchange-check">
                <p class="subscribe-options__option-title">The Exchange</p>
                <p class="subscribe-options__option-info">Art, money and markets</p>
            </div>

            <div class="subscribe-options__option" id="sponsorship">
                <input class="checkbox" type="checkbox" 
                id="sponsorship-check" name="sponsorship-check">
                <p class="subscribe-options__option-title">Sponsorship</p>
                <p class="subscribe-options__option-info">Partnership insights</p>
            </div>

            <div class="subscribe-options__option" id="week-in-review">
                <input class="checkbox" type="checkbox" id="week-in-review-check" name="week-in-review-check">
                <p class="subscribe-options__option-title">Week In Review</p>
                <p class="subscribe-options__option-info">The week's biggest news</p>
            </div>

            <div class="subscribe-options__option" id="event-updates">
                <input class="checkbox" type="checkbox" id="event-updates-check" name="event-updates-check">
                <p class="subscribe-options__option-title">Event Updates</p>
                <p class="subscribe-options__option-info">Announcements and discounts</p>
            </div>

            <div class="subscribe-options__option" id="this-week-in-art">
                <input class="checkbox" type="checkbox" id="this-week-in-art-check" name="this-week-in-art-check">
                <p class="subscribe-options__option-title">This Week In Art</p>
                <p class="subscribe-options__option-info">Art news of the week</p>
            </div>

            <div class="subscribe-email">
                <input type="email" id="enter-email" placeholder="Enter your email address">
            </div>

            <button class="subscribe-btn">
                Subscribe
            </button>
        </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>

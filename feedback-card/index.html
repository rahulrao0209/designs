<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Feedback Card</title>
</head>
<body>
    <div class="background-rectangle"></div>
    <div class="main-container">
        <header class="main-heading">
            Feedback
        </header>
        <p class="feedback-question">
            On a scale of 1-10 how likely you are to recommend this tool to someone 
            you know?
        </p>
        <div class="points-container">
            <div class="points-container__point">1</div>
            <div class="points-container__point">2</div>
            <div class="points-container__point">3</div>
            <div class="points-container__point">4</div>
            <div class="points-container__point">5</div>
            <div class="points-container__point">6</div>
            <div class="points-container__point">7</div>
            <div class="points-container__point">8</div>
            <div class="points-container__point">9</div>
            <div class="points-container__point">10</div>
        </div>
        <div class="rating">
            <p class="rating__left">Not likely at all</p>
            <p class="rating__right">Extremely likely</p>
        </div>
        <div class="ask-me-later">
            <p>Ask me later</p>
        </div>
    </div>
</body>
</html>

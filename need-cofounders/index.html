<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Need Cofounders</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-container">

        <h1 class="main-heading">
            <p>We're looking for</p>
            <p>co-founders</p>
        </h1>

        <div class="main-content">

            <div class="about-para-1">
                <p>Boardme is a technology startup in the user onboarding and</p>
                <p>digital adoption space</p>
            </div>

            <div class="about-para-2">
                <p>We are members of StartupLab Bergen, and we're looking </p>
                <p>for passionate co-founders interestedin joining our journey!</p>
            </div>

            <div class="available-positions">
                <p>Available positions</p>
            </div>

            <div class="available-positions__list">
                <div class="business-image-container">
                    <img class="business-image" src="./images/business-image.PNG" 
                    alt="business-image">
                </div>
                <div class="marketing-image-container">
                    <img class="marketing-image" src="./images/maarketing-image.PNG" 
                    alt="maarketing-image">
                </div>
                <div class="front-end-dev-image-container">
                    <img class="front-end-dev-image" src="./images/front-end-dev-image.PNG" 
                    alt="front-end-dev-image">
                </div>
                <div class="back-end-dev-image-container">
                    <img class="back-end-dev-image" src="./images/back-end-dev-image.PNG" 
                    alt="back-end-dev-image">
                </div>
            </div>
        </div>
        <button class="get-in-touch-btn">
            Get in touch
        </button>
    </div>
</body>
</html>
